<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login Page</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f5f5f5;
    }

    /* Top Bar with Icon */
    .top-bar {
      height: 50px;
      display: flex;
      align-items: center;
      padding-left: 15px;
      background-color: #fff;
      border-bottom: 1px solid #eee;
    }
    .top-bar img {
      height: 30px;
      width: 30px;
    }

    /* Centered Login Form */
    .login-container {
      max-width: 350px;
      margin: 80px auto;
      padding: 30px;
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }

    .login-container h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #333;
    }

    .login-container label {
      display: block;
      margin-bottom: 6px;
      font-weight: 600;
      color: #444;
    }

    .login-container input[type="text"],
    .login-container input[type="password"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 14px;
    }

    .login-container button {
      width: 100%;
      background-color: #ff6600;
      color: white;
      border: none;
      padding: 12px;
      font-weight: bold;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
    }

    .login-container button:hover {
      background-color: #e65c00;
    }

    .login-container .forgot {
      text-align: right;
      font-size: 13px;
      margin-top: -15px;
      margin-bottom: 20px;
      color: #666;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <!-- Top Bar with Icon -->
  <div class="top-bar">
    <img src="https://upload.wikimedia.org/wikipedia/commons/2/29/Swiggy_logo.svg" alt="App Icon" />
  </div>

  <!-- Login Form -->
  <div class="login-container">
    <h2>Login</h2>
    <form>
      <label for="username">Username or Email</label>
      <input type="text" id="username" name="username" placeholder="Enter username or email" required>

      <label for="password">Password</label>
      <input type="password" id="password" name="password" placeholder="Enter password" required>

      <div class="forgot">Forgot password?</div>

      <button type="submit">Login</button>
    </form>
  </div>

</body>
</html>
